<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap');

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-lg no-print">
        <div class="w-full px-3 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-indigo-600">üìã Bill Creator</h1>
                <div class="flex gap-2">
                    <button onclick="showHistory()" class="bg-gray-100 hover:bg-gray-200 p-2 rounded-lg transition-colors text-sm" title="History">
                        üìö
                    </button>
                    <button onclick="clearBill()" class="bg-red-100 hover:bg-red-200 p-2 rounded-lg transition-colors text-sm" title="Clear">
                        üóëÔ∏è
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-full p-2">
        <!-- Bill Form -->
        <div class="bg-white rounded-lg shadow-lg p-3 mb-4 print-area" id="billArea">
            <!-- Bill Header -->
            <div class="mb-4 border-b pb-3">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-2xl font-bold text-gray-800" id="shopName" oncontextmenu="editShopName(event)">‡§¨‡§ø‡§≤ / BILL</h2>
                    <div class="relative no-print">
                        <button onclick="toggleBillMenu()" class="bg-gray-100 hover:bg-gray-200 p-1.5 rounded-lg transition-colors text-sm">
                            ‚ãÆ
                        </button>
                        <div id="billMenu" class="hidden absolute right-0 top-12 bg-white shadow-lg rounded-lg border z-10 w-40">
                            <button onclick="printBill()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                üñ®Ô∏è Print
                            </button>
                            <button onclick="saveBill()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                üíæ Save
                            </button>
                            <button onclick="shareBill()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                üì§ Share
                            </button>
                            <button onclick="downloadImage()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                üì∑ Image
                            </button>
                            <button onclick="sendNotice()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                üì¢ Send Notice
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: <span id="currentDate"></span></span>
                    <span>‡§¨‡§ø‡§≤ ‡§®‡§Ç: <span id="billNumber"></span></span>
                </div>
            </div>

            <!-- Entries List -->
            <div class="mb-24">
                <div id="entriesList" class="space-y-1 max-h-80 overflow-y-auto">
                    <!-- Entries will be added here -->
                </div>
                
                <!-- Total Section -->
                <div class="border-t pt-3 mt-4">
                    <div class="text-left">
                        <div class="text-base font-semibold text-gray-700 mb-1">‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø:</div>
                        <div class="text-2xl font-bold text-indigo-600" id="totalAmount">‚Çπ 0.00</div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <!-- Fixed Bottom Input Form -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl border-t border-gray-200 no-print backdrop-blur-sm">
        <div class="w-full p-3">
            <div class="flex gap-2 items-center">
                <div class="w-24">
                    <input type="number" id="amount" placeholder="‚Çπ" min="0" step="1"
                           class="w-full px-2 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-left text-base font-medium shadow-sm">
                </div>
                <div class="flex-1">
                    <input type="text" id="itemDescription" placeholder="‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ..." 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base shadow-sm">
                </div>
                <button onclick="addEntry()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
                    ‚ûï
                </button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-96 overflow-hidden">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold text-gray-800">üìö Saved Bills History</h3>
                        <button onclick="closeHistory()" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                    </div>
                </div>
                <div class="p-6 overflow-y-auto max-h-80" id="historyList">
                    <!-- History items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Details Modal -->
    <div id="billDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-96 overflow-hidden">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold text-gray-800" id="billDetailsTitle">Bill Details</h3>
                        <button onclick="closeBillDetails()" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                    </div>
                </div>
                <div class="p-6 overflow-y-auto max-h-80" id="billDetailsContent">
                    <!-- Bill details will be loaded here -->
                </div>
                <div class="p-6 border-t">
                    <div class="flex justify-between items-center">
                        <div></div>
                        <div class="relative">
                            <button onclick="toggleHistoryBillMenu()" class="bg-gray-100 hover:bg-gray-200 p-2 rounded-lg transition-colors">
                                ‚ãÆ
                            </button>
                            <div id="historyBillMenu" class="hidden absolute right-0 bottom-12 bg-white shadow-lg rounded-lg border z-10 w-40">
                                <button onclick="printBillDetails()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    üñ®Ô∏è Print
                                </button>
                                <button onclick="shareBillDetails()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    üì§ Share
                                </button>
                                <button onclick="downloadBillDetailsImage()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    üì∑ Image
                                </button>
                                <button onclick="sendNoticeDetails()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    üì¢ Send Notice
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop Name Edit Modal -->
    <div id="shopNameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-bold text-gray-800">‡§¶‡•Å‡§ï‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¨‡§¶‡§≤‡•á‡§Ç</h3>
                </div>
                <div class="p-6">
                    <input type="text" id="newShopName" placeholder="‡§¶‡•Å‡§ï‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                </div>
                <div class="p-6 border-t flex gap-3 justify-end">
                    <button onclick="closeShopNameModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button onclick="saveShopName()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <span id="successText">‚úÖ Bill saved successfully!</span>
    </div>

    <script>
        let entries = [];
        let entryCounter = 1;
        let billCounter = 1;
        let shopName = '‡§¨‡§ø‡§≤ / BILL';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            updateBillNumber();
            loadBillCounter();
            loadShopName();
            
            // Close menus when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#billMenu') && !e.target.closest('button[onclick="toggleBillMenu()"]')) {
                    document.getElementById('billMenu').classList.add('hidden');
                }
                if (!e.target.closest('#historyBillMenu') && !e.target.closest('button[onclick="toggleHistoryBillMenu()"]')) {
                    document.getElementById('historyBillMenu').classList.add('hidden');
                }
            });
        });

        function updateDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('hi-IN');
            document.getElementById('currentDate').textContent = dateStr;
        }

        function updateBillNumber() {
            document.getElementById('billNumber').textContent = String(billCounter).padStart(4, '0');
        }

        function loadBillCounter() {
            const saved = localStorage.getItem('billCounter');
            if (saved) {
                billCounter = parseInt(saved);
                updateBillNumber();
            }
        }

        function loadShopName() {
            const saved = localStorage.getItem('shopName');
            if (saved) {
                shopName = saved;
                document.getElementById('shopName').textContent = shopName;
            }
        }

        function editShopName(event) {
            event.preventDefault();
            document.getElementById('newShopName').value = shopName;
            document.getElementById('shopNameModal').classList.remove('hidden');
            document.getElementById('newShopName').focus();
        }

        function saveShopName() {
            const newName = document.getElementById('newShopName').value.trim();
            if (newName) {
                shopName = newName;
                document.getElementById('shopName').textContent = shopName;
                localStorage.setItem('shopName', shopName);
                closeShopNameModal();
                showSuccess('‚úÖ ‡§¶‡•Å‡§ï‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¨‡§¶‡§≤ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!');
            }
        }

        function closeShopNameModal() {
            document.getElementById('shopNameModal').classList.add('hidden');
        }

        function toggleBillMenu() {
            const menu = document.getElementById('billMenu');
            menu.classList.toggle('hidden');
        }

        function toggleHistoryBillMenu() {
            const menu = document.getElementById('historyBillMenu');
            menu.classList.toggle('hidden');
        }

        function addEntry() {
            const amount = parseInt(document.getElementById('amount').value) || 0;
            const description = document.getElementById('itemDescription').value.trim();

            if (amount <= 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∞‡§æ‡§∂‡§ø ‡§≠‡§∞‡•á‡§Ç!');
                return;
            }

            if (!description) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç!');
                return;
            }

            const entry = {
                id: entryCounter,
                amount: amount,
                description: description
            };

            entries.push(entry);
            renderEntries();
            updateTotal();
            clearForm();
            entryCounter++;
            
            // Auto scroll to latest entry
            setTimeout(() => {
                const entriesList = document.getElementById('entriesList');
                entriesList.scrollTop = entriesList.scrollHeight;
            }, 100);
        }

        function renderEntries() {
            const container = document.getElementById('entriesList');
            container.innerHTML = '';

            entries.forEach((entry, index) => {
                const row = document.createElement('div');
                row.className = 'flex items-center py-3 border-b border-gray-100 hover:bg-gray-50';
                row.innerHTML = `
                    <div class="w-32 text-right font-bold text-lg"><span class="font-light">‚Çπ</span> ${entry.amount}</div>
                    <div class="flex-1 text-left text-lg pl-4">${entry.description}</div>
                    <button onclick="removeEntry(${index})" class="text-red-500 hover:text-red-700 no-print px-2">√ó</button>
                `;
                container.appendChild(row);
            });
        }

        function removeEntry(index) {
            entries.splice(index, 1);
            renderEntries();
            updateTotal();
        }

        function updateTotal() {
            const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
            document.getElementById('totalAmount').innerHTML = `<span class="font-light">‚Çπ</span> ${total}`;
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('itemDescription').value = '';
            document.getElementById('amount').focus();
        }

        function clearBill() {
            if (entries.length === 0) {
                alert('‡§ï‡•ã‡§à entries ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç clear ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è!');
                return;
            }
            if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§≠‡•Ä entries ‡§ï‡•ã clear ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) {
                entries = [];
                entryCounter = 1;
                renderEntries();
                updateTotal();
                clearForm();
                showSuccess('üóëÔ∏è ‡§∏‡§≠‡•Ä entries clear ‡§π‡•ã ‡§ó‡§à‡§Ç!');
            }
        }

        function printBill() {
            const originalContent = document.body.innerHTML;
            const currentDate = new Date().toLocaleDateString('hi-IN');
            const currentTime = new Date().toLocaleTimeString('hi-IN');
            const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
            
            let printContent = `
                <div style="padding: 20px; font-family: 'Noto Sans Devanagari', sans-serif; max-width: 400px; margin: 0 auto; border: 2px solid #000;">
                    <div style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px;">
                        <h2 style="margin: 0; font-size: 24px; font-weight: bold;">${shopName}</h2>
                        <div style="margin-top: 10px; font-size: 14px;">
                            <div>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${currentDate} | ‡§∏‡§Æ‡§Ø: ${currentTime}</div>
                            <div>‡§¨‡§ø‡§≤ ‡§®‡§Ç: ${String(billCounter).padStart(4, '0')}</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 15px;">
            `;
            
            entries.forEach((entry, index) => {
                printContent += `
                    <div style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ccc;">
                        <span style="font-weight: bold;">‚Çπ${entry.amount}</span>
                        <span style="flex: 1; margin-left: 15px;">${entry.description}</span>
                    </div>
                `;
            });
            
            printContent += `
                    </div>
                    <div style="border-top: 2px solid #000; padding-top: 10px; margin-top: 15px;">
                        <div style="text-align: left;">
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 5px;">‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø:</div>
                            <div style="font-size: 20px; font-weight: bold;"><span style="font-weight: 300;">‚Çπ</span> ${total}</div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #ccc;">
                        <p style="margin: 0; font-size: 16px; font-weight: bold;">‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!</p>
                        <p style="margin: 5px 0 0 0; font-size: 14px;">‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à</p>
                    </div>
                </div>
            `;
            
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            location.reload();
        }

        function saveBill() {
            if (entries.length === 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡•Å‡§õ entries add ‡§ï‡§∞‡•á‡§Ç!');
                return;
            }

            const billData = {
                id: billCounter,
                date: new Date().toISOString(),
                entries: [...entries],
                total: entries.reduce((sum, entry) => sum + entry.amount, 0)
            };

            // Save to localStorage
            let savedBills = JSON.parse(localStorage.getItem('savedBills') || '[]');
            savedBills.unshift(billData);
            
            // Keep only last 50 bills
            if (savedBills.length > 50) {
                savedBills = savedBills.slice(0, 50);
            }
            
            localStorage.setItem('savedBills', JSON.stringify(savedBills));
            
            // Update bill counter
            billCounter++;
            localStorage.setItem('billCounter', billCounter.toString());
            updateBillNumber();

            showSuccess('‚úÖ Bill successfully saved!');
        }

        function shareBill() {
            if (entries.length === 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡•Å‡§õ entries add ‡§ï‡§∞‡•á‡§Ç!');
                return;
            }

            const currentDate = new Date().toLocaleDateString('hi-IN');
            const currentTime = new Date().toLocaleTimeString('hi-IN');
            const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
            
            // Create bill image for sharing
            const tempDiv = document.createElement('div');
            tempDiv.style.cssText = 'position: absolute; left: -9999px; top: -9999px; background: white; padding: 20px; font-family: "Noto Sans Devanagari", sans-serif; max-width: 400px; border: 2px solid #000;';
            
            let imageContent = `
                <div style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px;">
                    <h2 style="margin: 0; font-size: 24px; font-weight: bold; color: #000;">${shopName}</h2>
                    <div style="margin-top: 10px; font-size: 14px; color: #000;">
                        <div>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${currentDate} | ‡§∏‡§Æ‡§Ø: ${currentTime}</div>
                        <div>‡§¨‡§ø‡§≤ ‡§®‡§Ç: ${String(billCounter).padStart(4, '0')}</div>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
            `;
            
            entries.forEach((entry, index) => {
                imageContent += `
                    <div style="display: flex; padding: 5px 0; border-bottom: 1px solid #ccc;">
                        <div style="width: 120px; text-align: right; font-weight: bold; color: #000;"><span style="font-weight: 300;">‚Çπ</span> ${entry.amount}</div>
                        <div style="flex: 1; margin-left: 15px; color: #000;">${entry.description}</div>
                    </div>
                `;
            });
            
            imageContent += `
                </div>
                <div style="border-top: 2px solid #000; padding-top: 10px; margin-top: 15px;">
                    <div style="text-align: left; color: #000;">
                        <div style="font-size: 16px; font-weight: 600; margin-bottom: 5px;">‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø:</div>
                        <div style="font-size: 20px; font-weight: bold;"><span style="font-weight: 300;">‚Çπ</span> ${total}</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #ccc;">
                    <p style="margin: 0; font-size: 16px; font-weight: bold; color: #000;">‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!</p>
                    <p style="margin: 5px 0 0 0; font-size: 14px; color: #000;">‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à</p>
                </div>
            `;
            
            tempDiv.innerHTML = imageContent;
            document.body.appendChild(tempDiv);
            
            html2canvas(tempDiv, {
                backgroundColor: '#ffffff',
                scale: 2
            }).then(canvas => {
                canvas.toBlob(blob => {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Bill Details',
                            files: [new File([blob], `bill_${String(billCounter).padStart(4, '0')}.png`, { type: 'image/png' })]
                        });
                    } else {
                        const link = document.createElement('a');
                        link.download = `bill_${String(billCounter).padStart(4, '0')}.png`;
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        showSuccess('üì§ Bill image downloaded!');
                    }
                    document.body.removeChild(tempDiv);
                });
            });
        }

        function downloadImage() {
            if (entries.length === 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡•Å‡§õ entries add ‡§ï‡§∞‡•á‡§Ç!');
                return;
            }

            const currentDate = new Date().toLocaleDateString('hi-IN');
            const currentTime = new Date().toLocaleTimeString('hi-IN');
            const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
            
            // Create a temporary div for image generation
            const tempDiv = document.createElement('div');
            tempDiv.style.cssText = 'position: absolute; left: -9999px; top: -9999px; background: white; padding: 20px; font-family: "Noto Sans Devanagari", sans-serif; max-width: 400px; border: 2px solid #000;';
            
            let imageContent = `
                <div style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px;">
                    <h2 style="margin: 0; font-size: 24px; font-weight: bold; color: #000;">${shopName}</h2>
                    <div style="margin-top: 10px; font-size: 14px; color: #000;">
                        <div>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${currentDate} | ‡§∏‡§Æ‡§Ø: ${currentTime}</div>
                        <div>‡§¨‡§ø‡§≤ ‡§®‡§Ç: ${String(billCounter).padStart(4, '0')}</div>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
            `;
            
            entries.forEach((entry, index) => {
                imageContent += `
                    <div style="display: flex; padding: 5px 0; border-bottom: 1px solid #ccc;">
                        <div style="width: 120px; text-align: right; font-weight: bold; color: #000;"><span style="font-weight: 300;">‚Çπ</span> ${entry.amount}</div>
                        <div style="flex: 1; margin-left: 15px; color: #000;">${entry.description}</div>
                    </div>
                `;
            });
